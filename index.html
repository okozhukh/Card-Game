<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра в картки</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="buttons-container">
    <div class="level-selector">
      <button class="level1">Рівень 1</button>
      <button class="level2">Рівень 2</button>
      <button class="level3">Рівень 3</button>
    </div>
    <div class="game-selector">
      <button class="start-game">Старт</button>
      <button class="pause-game">Пауза</button>
    </div>
  </div>
  <div class="score">Бали: 0</div>
  <div class="timer">Час: 60 сек</div>
  <div class="game-board"></div>
  <div class="message-container"></div>

  <script src="script.js"></script>
</body>

</html>
